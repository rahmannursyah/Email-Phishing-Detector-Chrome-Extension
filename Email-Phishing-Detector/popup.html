<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PhishTector</h1>

    <p align="center">Click on the 'Detect' button in the email that you think are suspicious ðŸ‘€</p>
    <br>
    <div class="container">
        <p align="center", style="font-size: 18px;"><b>This Email is ...</b></p>

        <div class="container-text-left">
            <p align="left", class="text"><b>URL detected in this email:</b></p>
            <p align="left", class="text", id="all-url">ntar semua url dari email tarok sini</p>
        </div>

        <div class="container-text-right">
            <p align="right", class="text"><b>Suspicious URL detected in this email:</b></p>
            <p align="left", class="sus-text">ntar semua url yg sus tarok sini</p>
        </div>

        <div class="center">
            <div class="container-btn-middle">
                <button class="button">Detect</button>
            </div>
            
        </div>
    </div>
    
    <script src="popup.js"></script>
    
    <style>
        .button {
            background-color: rgb(164, 5, 74);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .container {
            background-color: linen;
            min-width: 100px;
            min-height: 250px;
        }

        .container-text-left {
            position: absolute;
            left: 16px;
            width: 108px;
        }

        .container-text-right{
            position: absolute;
            right: 16px;
            width: 108px;
        }

        .container-btn-middle{
            position: absolute;
            bottom: 52px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p.text {
            word-wrap: break-word;
            font-size: small;
        }

        p.sus-text {
            color: red;
        }

        html {
            position: relative;
            min-width: 320px;
            min-height: 500px;
        }
    </style>
</body>
</html>
