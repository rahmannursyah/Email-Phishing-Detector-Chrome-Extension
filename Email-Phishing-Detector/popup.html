<!DOCTYPE html>
<html lang="en">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PhishTector</h1>

    <p id="demo" align="center">Click 'Detect' button inside the email that you think is suspicious in Gmail ðŸ‘€ </p>

    <div id="loading"></div>

    <div class="test">
        <div id="1" class="block-1">
            <p id="email-res" align="center"><b>This Email is ...</b></p>
        </div>

    <br>

    <div class="test">
        <div id="2" class="block-2">
            <br>
            <p id="detail" align="center">This email has suspicious content in its subject, body, or url(s) that are detected by our system.</p>
            <hr style="width: 90%;">
            <br>
            <img src="./image/safe-illustration.png" class="src" id="image" width="120" height="108">
        </div>
    </div> 

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="center">
        <div class="container-btn-middle">
            <button id="3" class="button" onclick="spinner()">Detect</button>
        </div>
    </div>
    <script src="popup.js"></script>

    <style>
        .test {
            margin: 0;
            position: absolute;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .button {
            background-color: #363432;
            border: none;
            width: 320px;
            height: 47px;
            border-radius: 8px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .block-1 {
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #00D168;
            width: 300px;
            height: 47px;
            border-radius: 8px;
            font-family: 'Roboto';
            font-weight: 600;
            font-size: 18px;
        }

        .block-2 {
            display: none;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            font-family: 'Roboto';
            font-weight: 900;
            font-size: 14px;
            width: 300px;
            height: 250px;
        }

        .block-2 p {
            margin-left: 5px;
            margin-right: 5px;
        }

        .block-2 img {
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .container-btn-middle {
            position: absolute;
            bottom: 20px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p.text {
            word-wrap: break-word;
            font-size: small;
        }

        html {
            position: relative;
            width: 340px;
            height: 400px;
            background-color: #f4f4f4;
        }

        #loading {
            width: 2rem;
            height: 2rem;
            border: 5px solid #f3f3f3;
            border-top: 6px solid #0f0e0f;
            border-radius: 100%;
            margin: auto;
            visibility: hidden;
            animation: spin 1s infinite linear;
        }

        #loading.display {
            visibility: visible;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</body>
</html>
